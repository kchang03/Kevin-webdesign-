<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>2.18 Challenge</title>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="header">
        <img src="img/main.jpg" alt="">
        <span class="city">
          Paris, France
          <i class="fa fa-map-marker"></i>
          <span class="today">Today</span>
        </span>

        <span class="weather">
          <span class="temp">
            22<sup>&deg</sup>
            <span class="unit">c</span>
          </span>

          <span class="wind-scale">
            <table>
              <tr>
                <td>Wind Direction</td>
                <td>
                  <i class="wi wi-wind towards-45-deg"></i>
                </td>
              </tr>
              <tr>
                <td>Wind Scale</td>
                <td>
                  <i class="wi wi-wind-beaufort-7"></i>
                </td>
              </tr>
            </table>
          </span>

          <i class="wi wi-night-sleet"></i>

          <span class="time">
            <i class="wi wi-time-3"></i>
          </span>

          <span class="day">Monday</span>

        </span>
      </div>
      <div class="body">
          <span class="title">Weather Stats</span>
          <div class="graph">
            <ul>

              <li class="graph-knob-mt-26">
                <span class="graph-temp">
                  <i class="wi wi-night-cloudy"></i>
                  26<sup>&deg</sup>
                </span>
                23
              </li>

              <li class="graph-knob-mt-25">
                <span class="graph-temp">
                  <i class="wi wi-lightning"></i>
                  25<sup>&deg</sup>
                </span>
                24
              </li>

              <li class="graph-knob-mt-28">
                <span class="graph-temp">
                  <i class="wi wi-night-cloudy-gusts"></i>
                  28<sup>&deg</sup>
                </span>
                25
              </li>

              <li class="today graph-knob-mt-22">
                  <span class="graph-temp">
                    <i class="wi wi-night-sleet"></i>
                    22<sup>&deg</sup>
                  </span>
                26
              </li>

              <li class="graph-knob-mt-20">
                <span class="graph-temp">
                  <i class="wi wi-night-alt-thunderstorm"></i>
                  20<sup>&deg</sup>
                </span>
                27
              </li>

              <li class="graph-knob-mt-18">
                <span class="graph-temp">
                  <i class="wi wi-smoke"></i>
                  18<sup>&deg</sup>
                </span>
                28
              </li>

            </ul>
          </div>

        </div>
      <div class="footer">
        <span class="title">Friends</span>

        <ul class="friends">

          <li>  <!-- Friend #1 -->
            <img src="img/por1.jpg" alt="">
            <span class="friends-city-weather">
              <i class="wi wi-night-sprinkle"></i>
              <span class="temp">25<sup>&deg</sup></span>
            </span>

            <span class="detail">
                Hardik
                <span class="city">
                  Surat
                </span>
                <span class="country">
                  India
                </span>
            </span>

          </li>

          <li>  <!-- Friend #2 -->
            <img src="img/por2.jpg" alt="">
            <span class="friends-city-weather">
              <i class="wi wi-night-cloudy-high"></i>
              <span class="temp">25<sup>&deg</sup></span>
            </span>

            <span class="detail">
                Hardik
                <span class="city">
                  Surat
                </span>
                <span class="country">
                  India
                </span>
            </span>

          </li>

          <li>  <!-- Friend #3 -->
            <img src="img/por3.jpg" alt="">
            <span class="friends-city-weather">
              <i class="wi wi-night-cloudy-windy"></i>
              <span class="temp">25<sup>&deg</sup></span>
            </span>

            <span class="detail">
                Hardik
                <span class="city">
                  Surat
                </span>
                <span class="country">
                  India
                </span>
            </span>

          </li>

          <li>  <!-- Friend #4 -->
            <img src="img/por4.jpg" alt="">
            <span class="friends-city-weather">
              <i class="wi wi-night-sleet"></i>
              <span class="temp">25<sup>&deg</sup></span>
            </span>

            <span class="detail">
                Hardik
                <span class="city">
                  Surat
                </span>
                <span class="country">
                  India
                </span>
            </span>

          </li>

        </ul>

      </div>
    </div>
  </div>

</body>
</html>
