<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Simple Modal</title>
</head>
<body>

<button id="modalBtn" class="button">Click Here</button>

<!--mark up for the actual motal  -->

<!--What we have to do when we are building a modal is that, we need to hide it
when the page loads so we can't see it, then we have a function that is going to
display it -->
<div id="simpleModal" class="modal">
  <div class="modal-content">
    <span class="closeBtn">&times;</span> <!-- can get closed symbol w/ &times -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
