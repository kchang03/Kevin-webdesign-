<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Image Slider with Full Control</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cycle2.min.js"></script>

  </head>
  <body>

  <div class="cycle-slideshow" data-cycle-slides=".slide" data-cycle-pause-on-hover="true" data-cycle-fx="scrollHorz" data-cycle-timeout="3000">

      <span class="cycle-next"></span>
      <span class="cycle-prev"></span>
      <span class="cycle-pager"></span>

    <div class="slide">
      <img src="img/img1.png" alt="architecture photography">

      <div class="caption">
        <h3>Amazing Architecture</h3>
        <p>Amazing Architecture</p>
        <span><a href="#">Read More</a></span>
      </div>
    </div>

    <div class="slide">
      <img src="img/img1.png" alt="architecture photography">

      <div class="caption">
        <h3>Amazing Architecture</h3>
        <p>Amazing Architecture</p>
        <span><a href="#">Read More</a></span>
      </div>
    </div>

    <div class="slide">
      <img src="img/img2.png" alt="architecture photography">

      <div class="caption">
        <h3>Lorem ipsum.</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        <span><a href="#">Read More</a></span>
      </div>
    </div>

  </div>


  <!-- <script src="app.js"charset="utf-8"></script> -->
  </body>
</html>
